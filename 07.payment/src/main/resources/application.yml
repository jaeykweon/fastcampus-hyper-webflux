spring:
  profiles:
    active: local
---
spring:
  application:
    name: payment
  output:
    ansi:
      enabled: always
  r2dbc:
    url: r2dbc:pool:mariadb://localhost:3306/payment
    username: user
    password: 1234
  sql:
    init:
      mode: always
      schema-locations: classpath:db-init/schema.sql
  data:
    redis:
      host: localhost
      port: 6379
#  thymeleaf:
#    cache: false
server:
  shutdown: graceful
  compression:
    enabled: true
  port: 8080
  error:
    include-message: always
    include-exception: true
    include-stacktrace: on_param
logging:
  level:
    org.springframework.r2dbc.core: debug
    org.springframework.web.HttpLogging: off
    org.springframework.boot.autoconfigure.web.reactive.error.AbstractErrorWebExceptionHandler: off
    dev.fastcampus: debug
  pattern:
#    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%logger|%blue(\\(%F:%L\\))|%msg%n"
    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%blue(%50(\\(%F:%L\\)))|%msg%n"
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
